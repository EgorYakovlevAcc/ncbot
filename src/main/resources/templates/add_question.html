<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>add question</title>
</head>
<body>
<form th:value="questionAndAnswer" th:action="@{/questions/add}" method="post" style="width: 500px; height: 300px; border: 1px dodgerblue solid;">
    <div class="form-group">
        <label for="questionForm">question</label>

        <input th:field="${questionAndAnswer.content}" class="form-control" id="questionForm" type="text"/>
    </div>
    <div class="form-group">
        <label for="answerForm">answer</label>
        <input type="text" th:field="${questionAndAnswer.answer}" class="form-control" id="answerForm" placeholder="answer"/>
    </div>
    <button class="btn btn-primary" type="submit">ok</button>
</form>
</body>
</html>
